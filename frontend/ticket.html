<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet" type='text/css'>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="ticket.css" />
  <title>Ticket</title>
</head>

<body>

  <div id="container">

    <div id="ticket">

      <div id="titleDiv">
        <h5>WHAT</h5>
        <h1 id="title"></h1>
      </div>

      <div id="locationDiv">
        <h5>WHERE</h5>
        <p id="location"></p>
      </div>

      <div id="dateTimeDiv">

        <div id="dateDiv">
          <h5>WHEN</h5>
          <p id="date"></p>
        </div>

        <div id="fromDiv">
          <h5>FROM</h5>
          <p id="timeFrom"></p>
        </div>

        <div id="toDiv">
          <h5>TO</h5>
          <p id="timeTo"></p>
        </div>

      </div>

      <div id="barcodeDiv">
        <p id="barcode">A2ED7</p>
        <p id="ticketId"></p>
      </div>

    </div>

  </div>

</body>
<script src="ticket.js"></script>

</html>
